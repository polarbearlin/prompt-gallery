<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 提示词图库 | Prompt Gallery</title>
    <meta name="description" content="精选 AI 图片提示词案例，快速复制 Prompt，探索灵感。">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">🎨</span>
                    <span>AI 提示词图库</span>
                </h1>
                <a href="https://www.my199601.top" class="back-link">← 返回主站</a>
            </div>

            <!-- Tab Navigation -->
            <div class="nav-tabs">
                <button class="nav-tab active" data-target="gallery-view">🎨 提示词画廊</button>
                <button class="nav-tab" data-target="wiki-view">📚 教程文档</button>
            </div>

            <!-- Search Bar (Visible only in Gallery View) -->
            <div id="gallery-controls">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="搜索提示词..." autocomplete="off">
                    <button id="searchBtn">搜索</button>
                    <span class="prompt-count">共 <span id="totalCount">0</span> 个提示词</span>
                </div>

                <!-- Category Tags -->
                <div class="categories" id="categories">
                    <!-- Categories will be rendered by JS -->
                </div>
            </div>
        </header>

        <!-- View: Gallery -->
        <div id="gallery-view" class="view-section active">
            <main class="gallery" id="gallery">
                <!-- Cards will be inserted here by JavaScript -->
            </main>
            <!-- Loading -->
            <div class="loading" id="loading">加载中...</div>
        </div>

        <!-- View: Wiki Mirror -->
        <div id="wiki-view" class="view-section" style="display: none;">
            <div class="wiki-container">
                <aside class="wiki-sidebar">
                    <div class="wiki-sidebar-header">
                        <h2>📚 文档目录</h2>
                    </div>
                    <nav class="wiki-nav" id="sidebarNav"></nav>
                </aside>
                <main class="wiki-content">
                    <iframe id="contentFrame" src="" frameborder="0" allowfullscreen></iframe>
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="spinner"></div>
                        <span>加载内容中...</span>
                    </div>
                </main>
            </div>
        </div>

        <!-- No Results -->
        <div class="no-results" id="noResults" style="display: none;">
            <span class="no-results-icon">🔍</span>
            <p>没有找到匹配的提示词</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="">
            </div>
            <div class="modal-details">
                <h2 id="modalTitle"></h2>
                <div class="modal-tags" id="modalTags"></div>
                <div class="prompt-box">
                    <div class="prompt-header">
                        <span>📝 Prompt</span>
                        <button class="copy-btn" id="copyBtn">
                            <span class="copy-icon">📋</span>
                            <span class="copy-text">复制</span>
                        </button>
                    </div>
                    <pre class="prompt-text" id="modalPrompt"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <button class="back-to-top" id="backToTop">↑</button>

    <script src="wiki_data.js"></script>
    <script src="wiki_app.js"></script>
    <script src="app.js"></script>
</body>

</html>
